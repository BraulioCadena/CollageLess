<!-- Fondo tipo collage -->
<div class="collage-background">
  <div class="relative group" *ngFor="let photo of photos">
    <img [src]="photo.url" alt="Foto collage" />
    <button
      (click)="deletePhoto(photo.id)"
      class="absolute top-1 right-1 bg-red-600 text-white rounded-full px-2 py-1 text-xs opacity-0 group-hover:opacity-100 transition"
      title="Eliminar"
    >❌</button>
  </div>
</div>

<!-- Contenedor principal centrado -->
<div class="fixed inset-0 z-10 flex items-center justify-center px-4">
  <div
    class="w-full max-w-xl bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-6 text-center 
           max-h-[95vh] overflow-y-auto"
  >
    <h2 class="text-2xl sm:text-3xl font-bold text-pink-600 mb-4">💖 Galería para mi princesa 💖</h2>

    <!-- Subida de imagen -->
    <div class="flex flex-col items-center space-y-4 mb-6">
      <label
        class="cursor-pointer bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-6 rounded-full shadow w-full max-w-xs"
      >
        📷 Elegir Foto(s)
        <input type="file" (change)="onFilesSelected($event)" multiple class="hidden" />
      </label>

      <button
        (click)="uploadImages()"
        [disabled]="!selectedFiles.length"
        class="bg-green-500 hover:bg-green-600 disabled:bg-gray-300 text-white font-bold py-2 px-6 rounded-full shadow w-full max-w-xs"
      >
        🚀 Subir Imágenes
      </button>

      <div *ngIf="uploading" class="text-sm text-pink-700 italic">Subiendo imágenes...</div>
      <div *ngIf="uploadMessage" class="text-sm text-gray-700 italic">{{ uploadMessage }}</div>
    </div>

    <!-- Botón carta -->
    <button
      (click)="toggleCard()"
      class="bg-yellow-400 hover:bg-yellow-500 text-black font-bold px-4 py-2 rounded-full"
    >
      💌 Carta para mi amor
    </button>

    <!-- Carta -->
    <div
      *ngIf="showCard"
      class="mt-6 bg-pink-100/80 p-4 rounded-lg shadow-inner text-left max-h-[60vh] overflow-y-auto"
    >
      <h3 class="text-lg sm:text-xl font-bold text-pink-700 mb-2 leading-relaxed">
        Hola amor, quería saber cómo te sientes...
      </h3>
      <p class="text-sm text-pink-800">
        Hola amor, te extraño demasiado, no me gustaría perderte. ...
      </p>
      <p class="mt-4 text-right text-pink-600 font-semibold">— Braulio 🌹❤️</p>
    </div>
  </div>
</div>
